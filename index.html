<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="REFRESH" content="90" />
	<title>Poema de Isabel Maia, baseado no Poem√°rio de Rui Torres e Nuno Ferreira</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://telepoesis.net/permanent/Poemario.js"></script>
	<script type="text/javascript">
	var pmr = new Poemario(POEM_TYPED, FLOW_GROWING, TYPE_CHAR, 200, 50,
	["poem1.xml"], 10, true, "config");
	</script>
	<link rel="stylesheet" href="novo-estilo-isabel.css">
</style>
	</head>
	<body id="body" onload="pmr.txt_start();">
	
	<div id="floatingbtns" style="position:absolute;top:1em;right:
1em;width:280px;height:400px;z-index:10">
<button type="button" onclick="pmr.txt_stop_graceful();">stop_graceful</button>
<button type="button" onclick="pmr.txt_stop_stateful();">stop_stateful</button>
<button type="button" onclick="pmr.txt_resume();">resume</button>
<button type="button" onclick="pmr.txt_reset();">reset</button>

<input type="range" id="pspeed" name="pspeed" min="-600" max="-20" value="-200"
onchange="pmr.poem_speed=this.value*-1;">
<input type="range" id="tspeed" name="tspeed" min="-600" max="-20"
value="-50" onchange="pmr.type_speed=this.value*-1;">

<button type="button" onclick="pmr.audio_start(2000);">start audio (2secs frequency)
</button>

<button type="button" onclick="pmr.audio_stop();">stop audio (now)</button>

<button type="button" onclick="pmr.audio_stop(false);">stop audio (after current sounds)
</button>

<button type="button" onclick="pmr.audio_resume();">resume audio (accordingly)
</button>

<button type="button" onclick="pmr.audio_fade_out();">fade out</button>

	</body>
</html>
